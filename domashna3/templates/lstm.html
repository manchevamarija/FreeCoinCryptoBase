<!DOCTYPE html>
<html lang="mk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LSTM Прогноза | FreeCoinBase</title>
<link rel="stylesheet" href="/static/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: "Poppins", sans-serif; margin:0; padding:0; background:#fff; color:#111; }
header.navbar { position: fixed; top:0; width:100%; background:#fff; display:flex; justify-content:space-between; align-items:center; padding:18px 0; border-bottom:1px solid #ddd; z-index:1000; }
header.navbar .logo { font-weight:700; font-size:1.4rem; letter-spacing:0.5px; color:#000; }
header.navbar nav {
  display: flex;
  align-items: center;
  gap: 24px;
  flex-wrap: wrap;
}
header.navbar nav a { color:#000; text-decoration:none; font-weight:500; transition:0.3s; display:flex; align-items:center; gap:5px; }
header.navbar nav a.active { color:#0b592a; font-weight:600; }
header.navbar nav a:hover { color:#555; }
.home-icon { width:20px; height:20px; vertical-align:middle; margin-right:3px; }
.lstm-section { padding:8rem 2rem 4rem; max-width:1000px; margin:0 auto; text-align:center; }
.lstm-section h1 { font-size:2rem; margin-bottom:1rem; }
canvas { margin-top:2rem; max-width:100%; }
footer { background:#f5f5f5; padding:3rem 1rem; margin-top:3rem; border-top:1px solid #ddd; text-align:center; }
.footer-logo { font-size:1.6rem; font-weight:700; color:#0b592a; margin-bottom:1rem; }
.footer-links { display:flex; justify-content:center; gap:2rem; flex-wrap:wrap; }
.footer-links a { text-decoration:none; color:#0b592a; font-weight:500; transition:0.2s; }
.footer-links a:hover { color:#063a1b; }
</style>
</head>
<body>

<header class="navbar">
  <div class="logo">FreeCoinBase</div>
  <nav>
    <a href="/cryptos">База</a>
    <a href="/za-nas">За Нас</a>
    <a href="/grafici">Графици</a>
              <a href="/lstm">LSTM анализа </a>
                      <a href="/analysis-view">Стратегиска анализа </a>

  <a href="/"><img src="/static/img/home-icon.png" alt="Home" class="home-icon">Почетна</a>

  </nav>
</header>

<section class="lstm-section">
  <h1>LSTM Прогноза за BTC-USD</h1>
  <p>График кој ја прикажува вистинската цена и предвидената цена од LSTM моделот.</p>
  <canvas id="lstmChart" width="900" height="400"></canvas>
</section>



<script>
const dates = {{ dates | tojson | safe }};
const true_prices = {{ true_prices | tojson | safe }};
const predicted_prices = {{ predicted_prices | tojson | safe }};

const ctx = document.getElementById('lstmChart').getContext('2d');
const lstmChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: dates,
        datasets: [
            {
                label: 'Вистинска цена',
                data: true_prices,
                borderColor: '#0b592a',
                backgroundColor: 'rgba(11, 89, 42, 0.1)',
                fill: true,
                tension: 0.3
            },
            {
                label: 'Предвидена цена (LSTM)',
                data: predicted_prices,
                borderColor: '#EF476F',
                backgroundColor: 'rgba(239, 71, 111, 0.1)',
                fill: true,
                tension: 0.3
            }
        ]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { position: 'top' },
            title: {
                display: true,
                text: 'LSTM предвидување на BTC-USD',
                font: { size: 20 }
            },
            tooltip: {
                callbacks: {
                    label: function(context) {
                        return `${context.dataset.label}: $${context.raw.toLocaleString()}`;
                    }
                }
            }
        },
        scales: {
            y: {
                beginAtZero: false,
                ticks: { callback: value => '$' + value.toLocaleString() }
            }
        }
    }
});
</script>

</footer>

</body>
</html>
